<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>vending machine</title>
    <link rel="stylesheet" href="src/style/reset.css" />
    <link rel="stylesheet" href="src/style/style.css" />
  </head>
  <body>
    <article id="app">
      <h1 class="title">나만의 자판기</h1>
      <section class="item">
        <h2 class="ir">자판기 화면</h2>
        <ul class="list-item"></ul>
        <section class="container-buy">
          <h2 class="ir">구입 관련 정보</h2>
          <div>
            잔액 :
            <span>원</span>
            <button type="button" class="btn-return">반환</button>
          </div>
          <label for="inputPut" class="ir">입금할 금액을 입력합니다.</label>
          <input
            type="number"
            id="inputPut"
            class="input-put"
            placeholder="입금액 입력"
          />
          <button type="button" class="btn-put">입금</button>
          <ul class="list-item-staged"></ul>
          <button type="button" class="btn-get">획득</button>
        </section>
      </section>
      <section class="my-info">
        <h2 class="ir">나의 정보</h2>
        <div class="container-my-money">
          <div class="info-my-money">
            소지금 : <span class="txt-my-money">원</span>
          </div>
        </div>
        <div class="container-my-item">
          <strong class="title-my-item">획득한 음료</strong>
          <ul class="list-item-staged"></ul>
          <strong class="txt-total">총 금액 : 0원</strong>
        </div>
      </section>
    </article>
    <script type="module" src="src/js/index.js"></script>
  </body>
</html>
